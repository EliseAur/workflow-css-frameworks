<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Edit Profile | Stronger together</title>
        <link rel="icon" href="/images/favicon-16x16.png" type="image/png" sizes="16x16" />
        <link rel="stylesheet" href="https://use.typekit.net/yyb1tse.css" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
        <link rel="stylesheet" href="/dist/css/index.css" />
        <script src="/src/js/index.js" type="module" defer></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"
            defer
        ></script>
    </head>
    <body class="body-profile">
        <header>
            <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
                <div class="container-fluid">
                    <h1 class="mb-0 lh-1"><a class="navbar-brand fs-1" href="#">STRONGER</a></h1>
                    <button
                        class="navbar-toggler"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent"
                        aria-expanded="false"
                        aria-label="Toggle navigation"
                    >
                        <span class="material-symbols-outlined display-3"> menu </span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link fs-4 p-1 px-lg-3 my-2 m-lg-2" aria-current="page" href="/posts/index.html">Feed</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link fs-4 p-1 px-lg-3 my-2 m-lg-2" href="/profile/index.html">Profile</a>
                            </li>
                            <li class="nav-item">
                                <a id="signOutButton" class="nav-link fs-4 p-1 px-lg-3 my-2 m-lg-2" href="../index.html">Sign out</a>
                            </li>
                        </ul>
                        <form id="search-form" class="d-flex" role="search">
                            <input id="search-input" class="form-control me-2 my-2" type="search" placeholder="Search" aria-label="Search" />
                            <button class="btn btn-outline-success my-2" type="submit">Search</button>
                        </form>
                    </div>
                </div>
            </nav>
        </header>
        <main class="row g-0 m-0">
            <section id="profileDetailsContainer" class="profileDetails feed__posts container bg-light py-5">
                <div class="col-sm-8 col-md-7 col-lg-6 col-xl-5 col-xxl-4 mx-auto pt-5">
                    <div id="editProfileContainer" class="card feed-post col-12 mb-3 pb-3 mt-5">
                        <form id="editProfile">
                            <div class="row py-2 px-3">
                                <h1>Edit profile</h1>
                                <div class="form-group mb-2 text-start">
                                    <label class="mb-0">Banner</label>
                                    <input class="form-control" type="url" name="banner" placeholder="URL" />
                                </div>
                                <div class="form-group mb-2 text-start">
                                    <label class="mb-0">Profile image</label>
                                    <input class="form-control" type="url" name="avatar" placeholder="URL" />
                                </div>
                                <div class="btn-share mt-2">
                                    <button type="submit" class="w-100 btn btn-lg btn-secondary">Update profile</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
